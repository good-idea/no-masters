branches:
  only:
    - main
sudo: false
language: node_js
node_js:
  - '12'
cache:
  directories:
    - '$HOME/.npm'
    - node_modules
jobs:
  include:
    # TODO: add some tests!
    # - stage: test
    #   script: yarn test
    - stage: release
      if: branch = main
      node_js: lts/*
      before_install: skip
      script:
        # Update Tables of Content in the relevant `.md` files
        - markdown-toc -i CONTRIBUTING.md
        - markdown-toc -i README.md
      deploy:
        on:
          branch: main
        provider: script
        skip_cleanup: true
        script: npm run test && npm run build && npm run release
